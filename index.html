<!DOCTYPE html>
<html class="theme-happy">
<head>
  <meta charset="utf-8">
  <title>KKKK</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://i.icomoon.io/public/temp/4b67d7422e/KKKK/style.css">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body class="happy">
  <div class="container">
    <div class="heading">
      <h1 class="title">KKKK</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="select-theme">
      <ul>
        <li class="select-happy disabled active"><a href="#"><i class="icon-wink"></i> 欢乐</a></li>
        <li class="select-union disabled"><a href="#"><i class="icon-users"></i> 群集</a></li>
        <li class="select-feast disabled"><a href="#"><i class="icon-pacman"></i> 饕餮</a></li>
        <li class="select-excel disabled"><a href="#"><i class="icon-evil"></i> 超凡</a></li>
      </ul>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the faces and evole to the <strong class="js-text-boss">class leader Silver Liang!</strong></p>

      <a class="restart-button"><i class="icon-plus"></i> New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button"><i class="icon-rotate-right"></i> Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
    <div class="blur"></div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the faces. When two same faces smash, they <strong>evole into a new one!</strong>
    </p>
    <hr>
    <p>
    Created by <a href="http://angusjune.com" target="_blank">Angus</a>. Forked from <a target="_blank" href="https://github.com/gabrielecirulli/2048/">2048</a>
    </p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

  <script>
    var el = document.querySelector("html");
    // el.addEventListener('click', function(){

    // }, false);
  </script>
</body>
</html>
